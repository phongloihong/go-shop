version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/phongloihong/go-shop/services/user-service/external/proto
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: .
    opt:
      - paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: .
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go
    out: .
    opt:
      - paths=source_relative